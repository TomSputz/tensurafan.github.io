<div class="bar"><!-- always visable -->
	<button id=nav-back class="ripple flex" onclick="this.app.back()">
			<span class="back"></span>
	</button>
	<h1 class="grow font-1.5em text-center marginless clickable" onclick="this.app.goHome()">Slime Reader</h1>
	<button id=nav-menu onclick="this.app.menuOpen = !this.app.menuOpen" class="flex ripple">
			<span class="menu"></span>
	</button>
</div>
<div class="{:this.app.menuOpen ? '' : 'hidden-state':}|{menuOpen}|"><!-- toggleable dropdown -->
	<div class="padding-1"></div>
	<div class="flex">
		<span class="grow text-center">Theme:</span>
		<select onchange="this.app.configs.theme = this.value" class="grow" data-value="{:this.app.configs.theme:}|{configs.theme}|">
			<option value="oled">
				OLED Black
			</option>
			<option value="dark">
				Dark
			</option>
			<option value="">
				Light
			</option>
		</select>
	</div>
	<div class="flex column-smol row-mid">
		<div class="basis">
			<div class="padding-1"></div>
			<div class="text-center">
				<button class="button" onclick="fetch('/sw/refresh').then(owo=>owo.text()).then(owo=>document.location.reload())">Refresh App</button>
			</div>
		</div>
		<div class="basis">
			<div class="padding-1"></div>
			<div class="text-center">
				<button class="button" onclick="window.app.footer.app.showInstructions = true; this.app.menuOpen = false">Instructions for Offline Use</button>
			</div>
		</div>
	</div>
	<div class="flex column-smol row-mid">
		<div class="basis">
			<div class="padding-1"></div>
			<div class="text-center">
				<button onclick="location.href='https://tensurafan.home.blog/'" class="button" target="_blank">Visit our blog</a>
			</div>
		</div>
		<div class="basis"></div>
	</div>
	<div class="padding-1"></div>
</div>
